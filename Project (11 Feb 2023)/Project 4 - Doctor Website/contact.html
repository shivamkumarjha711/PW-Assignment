<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <!-- Stylsheet -->
    <link rel="stylesheet" href="./style/contactus.css">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@200;300;400;500;600;700&family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
</head>
<body>
        <!-- Navbar -->
        <nav>
            <div>
                <img src="./Assets/logo.png" height="50px" width="160px">
            </div>
            <div>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="/">Contact Us</a></li>
                </ul>
            </div>
        </nav>

        <!-- Main -->
        <main>
            <div class="mainsection">
                <div class="center">
                    <h1>Contact Form</h1>
                <div class="form-items inp">
                    <label for="name">Name</label><br>
                    <input type="text" name="names" id="name" placeholder="Enter your name"><br>
                </div>
                <div class="form-items">
                    <label for="email">Email</label><br>
                    <input type="email" name="emails" id="email" placeholder="Enter your email"><br>
                </div>
                <div class="form-items">
                    <label for="message">Message</label><br>
                    <textarea name="messages" id="message" cols="28" rows="5" placeholder="Enter your message"></textarea><br>
                </div>
                <button>Submit</button>
                </div>
            </div>
        </main>
</body>
</html>
